<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Beat Detection</title>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <div class="intro">
            <h1 class="title">Beat Detection Algo</h1>
            <p>Input a valid SoundCloud track URL (with or without the base URL)</p>
            <p>ex.    with base URL: https://soundcloud.com/diplo/song-name</p>
            <p>ex. without base URL: diplo/song-name</p>
        </div>

        <div class='input'>
            <form>
                <label for="url"></label>

                <input class="enter" type="text" name="url" value="" placeholder="https://soundcloud.com/artist/track-name" id="url" autofocus>
                <input type="submit" value="Get BPM" id="getURL">
            </form>
        </div>

        <div class="output">
            <div class="song-info">
                <span>Song Info</span>
                <div class="clr"></div>
                <span id="song-info">Diplo - Crazy</span>
            </div>
            <div class="bpm">
                <span>BPM</span>
                <div class="clr"></div>
                <span>128</span>
            </div>
            <div class="orig-genre">
                <span>Original Genre</span>
                <div class="clr"></div>
                <span>Genre Name</span>
            </div>
            <div class="est-genre">
                <span>New Genre</span>
                <div class="clr"></div>
                <span>Genre Name</span>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./retrieve_mp3.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="./app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
